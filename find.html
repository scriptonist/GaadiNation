<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<!-- Font Styles -->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100|Raleway" rel="stylesheet">
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="../static/css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/demo.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/component.css" />
		<script src="../static/js/modernizr.custom.js"></script>
	</head>
	<body>
			<section>
				<form class="ac-custom ac-radio ac-fill" autocomplete="off">
					<h2>What's your budget?</h2>
					<ul>
                        <li><input id="r1" name="r1" type="radio"><label for="r1"><font color="white"  style="font-family:Raleway;">Cheap</font></label></li>
						<li><input id="r2" name="r1" type="radio"><label for="r2"><font color="white">Affordable</font></label></li>
                        <li><input id="r3" name="r1" type="radio"><label for="r3"><font color="white">Luxury</font></label></li>
					</ul>
				</form>
			</section>
        <section>
				<form class="ac-custom ac-radio ac-fill" autocomplete="off">
					<h2>How many people do you usually travel with?</h2>
					<ul>
						<li><input id="r5" name="r2" type="radio"><label for="r5"><font color="white">4</font></label></li>
						<li><input id="r6" name="r2" type="radio"><label for="r6"><font color="white">5</font></label></li>
						<li><input id="r7" name="r2" type="radio"><label for="r7"><font color="white">6</font></label></li>
						<li><input id="r8" name="r2" type="radio"><label for="r8"><font color="white">8</font></label></li>
					</ul>
				</form>
			</section>
        <section>
				<form class="ac-custom ac-radio ac-fill" autocomplete="off">
					<h2>When buying a car what do you look at first?</h2>
					<ul>
						<li><input id="r9" name="r3" type="radio"><label for="r9"><font color="white">Cargo Space</font></label></li>
						<li><input id="r10" name="r3" type="radio"><label for="r10"><font color="white">Price</font></label></li>
						<li><input id="r11" name="r3" type="radio"><label for="r11"><font color="white">The message it sends</font></label></li>
						<li><input id="r12" name="r3" type="radio"><label for="r12"><font color="white">Luxury Badge</font></label></li>
					</ul>
				</form>
        </section>
         <section>
				<form class="ac-custom ac-radio ac-fill" autocomplete="off">
					<h2>How often do you use your car?</h2>
					<ul>
						<li><input id="r9" name="r4" type="radio"><label for="r9"><font color="white">Daily</font></label></li>
						<li><input id="r10" name="r4" type="radio"><label for="r10"><font color="white">Weekly</font></label></li>
						<li><input id="r11" name="r4" type="radio"><label for="r11"><font color="white">Occasionally</font></label></li>
				  </ul>
				</form>
        </section>
        <center><button class="fs-submit" type="submit">Send answers</button></center>
			
		</div><!-- /container -->

		<script src="../static/js/svgcheckbx.js"></script>
	</body>
</html>
