	<script>
	//Compare 1 
		$(document).ready(function()
		{	
			$("#choice1").click(function()
			{
				var manufac=$("#choice1").val();
				$.ajax({
					url:"/compare/result/"+manufac,
					success:function(opts)
					{
		
						var opts=opts.split(',');
						$("#list1").empty();
						opts.shift();
						opts.pop();
						for (i=0;i<opts.length;i++)
						{
							$("#list1").append('<option value='+opts[i]+'>'+opts[i]+'</option>')
						}
