<style>
	.somewidth{
		max-width: 100%;
	}
</style>
<body>
	
		<div class="container">
			<h5><a href="/">GaadiNation</a></h5>
		</div>
		<div class="row container" >

			<div class="six columns">
				<a href="/recomendation/" style="display:inline-block" class="button">Find</a>
				<a href="/compare/" style="display:inline-block" class="button">Compare</a>
				<a href="/locate/" style="display:inline-block" class="button">Locate</a>
				<a href="/home" style="display:inline-block" class="button">Home</a>
			</div>
			<div class="six columns">
				<form action="{{url_for('search.search_form')}}" method="post">
					<input type="text" name="search_query" placeholder="Search for a car">
				</form>
			</div>
		
		</div>
		<hr>
		<div class="container">
		<div class="row">
		
		<h5>Compare Cars</h5>
			<form method="post" action="/compare/compare_display" style='margin-top:4%'>
			<div class="three columns ">
				<select id="choice1" name="choice1">
					{% for i in manu %}
					<option value="{{ i }}">{{ i }}</option>
					{% endfor %}
				</select>
				<br>
				<select id="list1" class="somewidth"name="list1">
					<option value="None" selected>Choose car</option>
				</select>
			</div>
			<div class="three columns ">
				<select id="choice2" name="choice2">

				<br>

				</select>
			</div>
			<div class="three columns ">

				</select>
				<br>
				<select id="list3" class="somewidth"name="list3">

				</select>
			</div>
			<div class="three columns ">
				<select id="choice4" name="choice4">

				</select>
				<br>
				<select id="list4" class="somewidth"name="list4">
					<option value="None" selected>Choose car</option>
				</select>
			</div>
			<center><input type="submit" value="Compare"></center>
			</form>
		</div>
	</div>	
	<script>
	//Compare 1 
		$(document).ready(function()
		{	
			$("#choice1").click(function()
			{
				var manufac=$("#choice1").val();
				$.ajax({
					url:"/compare/result/"+manufac,
					success:function(opts)
					{
		
						var opts=opts.split(',');
						$("#list1").empty();
						opts.shift();
						opts.pop();
						for (i=0;i<opts.length;i++)
						{
							$("#list1").append('<option value='+opts[i]+'>'+opts[i]+'</option>')
						}
						//console.log(typeof opts);
					
					}
			});
			});
		});
