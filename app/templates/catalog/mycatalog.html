  <!-- Animation Css -->

  <!-- Icons Css -->
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

<body>
  <!-- Navigation Bar -->
  <div>
    <nav>
      <div class="navbar-fixed blue-grey darken-4">
        <a href="/home" class="brand-logo center" style="font-family:Alegreya Sans SC;font-size:58px;">Gaadi<span style="color:#43C6DB";>Nation</span></a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li style="font-family:Raleway;font-size:50px;"><b><a href="/recomendation/">FIND</a></b></li>
          <li style="font-family:Raleway;font-size:50px;"><b><a href="/compare/">COMPARE</a></b></li>
          <li style="font-family:Raleway;font-size:50px;"><b><a href="/locate/">LOCATE</a></b></li>
        </ul>
      </div>
    </nav>
  </div>
  <!-- Navigation Bar  -->
  <div class="row">

    <div class="col s12 m3 l2">
     <h6 class="header center-align">Filters</h6>
     <form action="" method="post">
          <input name="brand" type="hidden" id="brand_input_box" />   
          <input name="price" type="hidden" id="price_input_box" /> 
          <input name="bodytype" type="hidden" id="bodytype_input_box" />   
        
        <div class="fixed-action-btn" style="bottom:45px;left:15px;">
          <input class="waves-effect waves-light btn " type="submit" value="Apply Filters" />
        </div>
      </form>
     <hr>
          <!-- Brand Filter Start  -->
        <section id="brand">
          <h6 class="header">Brand</h6>
          <hr />
          <p>
            <input type="checkbox" class="filled-in brand" name="Maruti" value="Maruti" id="Maruti" />
            <label for="Maruti">Maruti</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in brand" name="Datsun" value="Datsun" id="Datsun" />
            <label for="Datsun">Datsun</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in brand" name="Tata"  value="Tata" id="Tata" />
            <label for="Tata">Tata</label>
          </p>
           <p>
            <input type="checkbox" class="filled-in brand" name="Volvo"  value="Volvo" id="Volvo" />
            <label for="Volvo">Volvo</label>
          </p>
           <a id="showmorebutton" class="waves-effect waves-teal btn-flat">Show More</a>
          <div id="hidden_brands" class="hide">
          <p>
            <input type="checkbox" class="filled-in brand" name="Volvo"  value="Mercedes-Benz" id="Mercedes-Benz" />
            <label for="Mercedes-Benz">Mercedes-Benz</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in brand" name="Volvo"  value="Land" id="Land" />
            <label for="Land">Land Rover</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in brand" name="Volvo"  value="Porsche" id="Porsche" />
            <label for="Porsche">Porsche</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in brand" name="Volvo"  value="Audi" id="Audi" />
            <label for="Audi">Audi</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in brand" name="Volvo"  value="Fiat" id="Fiat" />
            <label for="Fiat">Fiat</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in brand" name="Volvo"  value="Jaguar" id="Jaguar" />
            <label for="Jaguar">Jaguar</label>
          </p>
            <p>
            <input type="checkbox" class="filled-in brand" name="Volvo"  value="Honda" id="Honda" />
            <label for="Honda">Honda</label>
          </p>
           <p>
            <input type="checkbox" class="filled-in brand" name="Volvo"  value="Ford" id="Ford" />
            <label for="Ford">Ford</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in brand" name="Volvo"  value="Aston" id="Aston" />
            <label for="Aston">Aston Martin</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in brand" name="Volvo"  value="Bentley" id="Bentley" />
            <label for="Bentley">Bentley</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in brand" name="Volvo"  value="DC" id="DC" />
            <label for="DC">DC</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in brand" name="Volvo"  value="Maserati" id="Maserati" />

          </p>
          <p>
            <input type="checkbox" class="filled-in brand" name="Volvo"  value="Mini" id="Mini" />

          </p>
          <p>
            <input type="checkbox" class="filled-in brand" name="Volvo"  value="Ferrari" id="Ferrari" />
            <label for="Ferrari">Ferrari</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in brand" name="Volvo"  value="Skoda" id="Skoda" />
            <label for="Skoda">Skoda</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in brand" name="Volvo"  value="Chevrolet" id="Chevrolet" />
            <label for="Chevrolet">Chevrolet</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in brand" name="Volvo"  value="Renault" id="Renault" />
            <label for="Renault">Renault</label>
          </p>
           <p>
            <input type="checkbox" class="filled-in brand" name="Volvo"  value="Hyundai" id="Hyundai" />
            <label for="Hyundai">Hyundai</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in brand" name="Volvo"  value="Volkswagen" id="Volkswagen" />
            <label for="Volkswagen">Volkswagen</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in brand" name="Volvo"  value="Toyota" id="Toyota" />

          </p>
          <p>
            <input type="checkbox" class="filled-in brand" name="Volvo"  value="Rolls" id="Rolls" />
            <label for="Rolls">Rolls Royce</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in brand" name="Volvo"  value="Nissan" id="Nissan" />
            <label for="Nissan">Nissan</label>
          </p>
          </div>
        </section>
        
        <!-- Brand Filter End -->
        
        <!-- Price Filter Start -->
        <section id="price">
        <hr>
          <h6 class="header">Price</h6>
          <hr />
          <p>
            <input type="checkbox" class="filled-in price" value="0-5" id="0-5" />
            <label for="0-5">Below 5 Lakh</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in price" value="5-10" id="5-10" />
            <label for="5-10">5 Lakh - 10 Lakh </label>
          </p>
          <p>
            <input type="checkbox" class="filled-in price" value="10-15" id="10-15" />

          </p>
          <p>
            <input type="checkbox" class="filled-in price" value="15-20" id="15-20" />
            <label for="15-20">15 Lakh - 20 Lakh</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in price" value="20-30" id="20-30" />
            <label for="20-30">20 Lakh - 30 Lakh</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in price" value="30-40" id="30-40" />

          <p>
            <input type="checkbox" class="filled-in price" value="40-500" id="40-500" />

          </p>
        </section>
        <br />
        <!-- Price Filter End -->

        <!-- BodyType Filter Start -->
          <section id="BodyType">

          <h6 class="header">BodyType</h6>
          <hr />
          <p>
            <input type="checkbox" class="filled-in bodytype"  value="Hatchback" id="Hatchback" />

           <p>
            <input type="checkbox" class="filled-in bodytype"  value="MUV" id="MUV" />
            <label for="MUV">MUV</label>
          </p>
           <p>
            <input type="checkbox" class="filled-in bodytype"   value="Crossover" id="Crossover" />
            <label for="Crossover">Crossover</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in bodytype"   value="LCV" id="LCV" />

          </p>
           <p>

            <label for="Coupe">Coupe</label>
          </p>
           <p>
            <input type="checkbox" class="filled-in bodytype" name="Crossovervo"  value="Roadster" id="Roadster" />
            <label for="Roadster">Roadster</label>
          </p>
           <p>
            <input type="checkbox" class="filled-in bodytype" name="Crossovervo"  value="Estate" id="Estate" />
            <label for="Estate">Estate</label>
          </p>
           <p>
            <input type="checkbox" class="filled-in bodytype" name="Crossovervo"  value="Convertible" id="Convertible" />
            <label for="Convertible">Convertible</label>
          </p>

        </section>
        <!-- BodyType Filter end -->

        

    </div>

    <div class="col s12 m9 l10" style="margin-top:4%" >
    <div>
     
      {% for car in result %}
        <a href="{{url_for('search.get_car_details_by_name',carname=car['carname'])}}">
         <div style="display:inline-block;width:30%;margin-right:3%;margin-top:4%">
         <div>
            <img  src="{{ car['image'] }}" style="max-width: 100%"/>
          </div>
            <p class='center-align'>{{car['carname']}}</p>
         </div>
        </a>
      {% endfor %}
         
      </div>
    </div>

  </div>


  <!-- Footer Of Page -->
  <footer class="page-footer blue-grey darken-4" style="margin-top:3%;">
    <div class="footer-copyright">
      <div class="container ">
        <h5 style="font-family:Alegreya Sans SC;"><center>&#169; 2016 GaadiNation, All rights reserved</center></h5>
        <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
      </div>

  <!-- Jquery Of Materialise -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.parallax').parallax();
      $('.carousel.carousel-slider').carousel({
        full_width: true
      });
    });

    $(document).ready(function() {
      $('.slider').slider({
        indicators: false,
        full_width: true,
        height: 500
      });
    });

    $(document).ready(function() {
      $('.scrollspy').scrollSpy();
    });

    $(document).ready(function() {
      $(".button-collapse").sideNav();
    });

    $(document).ready(function() {
      // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
      $('.modal-trigger').leanModal();
    });
  </script>
  <script src="{{ url_for('static',filename='js/catalog/getfilter.js')}}"></script>
