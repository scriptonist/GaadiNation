<!DOCTYPE html>
<html>

<head>
  <!-- Title Of Page -->
  <title>GaadiNation</title>

  <!-- Font Styles -->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100|Raleway" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

  <!-- Animation Css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <!--Let browser know website is optimized for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icons Css -->
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Jquery Library -->
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

</head>
<style>

</style>

<body>
  <!-- Navigation Bar -->
  <div>
    <nav>
      <div class="navbar-fixed blue-grey darken-4">
        <a href="" class="brand-logo center" style="font-family:Alegreya Sans SC;font-size:58px;">Gaadi<span style="color:#43C6DB";>Nation</span></a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li style="font-family:Raleway;font-size:50px;"><b><a href="/recomendation/">FIND</a></b></li>
          <li style="font-family:Raleway;font-size:50px;"><b><a href="/compare/">COMPARE</a></b></li>
          <li style="font-family:Raleway;font-size:50px;"><b><a href="/locate/">LOCATE</a></b></li>
        </ul>
      </div>
    </nav>
  </div>
  <!-- Navigation Bar  -->
  <div class="row">

    <div class="col s12 m4 l3">
        <section id="brand">
          <h6 class="header">Brand</h6>
          <hr />
          <p>
            <input type="checkbox" class="filled-in" name="Maruti" value="Maruti" id="Maruti" />
            <label for="Maruti">Maruti</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in" name="Datsun" value="Datsun" id="Datsun" />
            <label for="Datsun">Datsun</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in"name="Tata"  value="Tata" id="Tata" />
            <label for="Tata">Tata</label>
          </p>
        </section>
        <section id="price">
          <p>
            <input type="checkbox" class="filled-in"name="Volvo"  value="Volvo" id="Volvo" />
            <label for="Volvo">Volvo</label>
          </p>
        </section>
        <br />
        <form action="" method="post">
          <input type="hidden" id="brand"/>   
        </form>
        <section>
          <input class="waves-effect waves-light btn" type="submit" value="Apply" />
        </section>
      </form>

    </div>

    <div class="col s12 m8 l9">

      {% for car in result %}
      <table style="display:inline-block">
        <tbody>
          <tr>
            <td class="center-align" ><img src="{{car['image']}}" /></td>
          </tr>
          <tr>
              <td class="center-align" >{{car['carname']}}</td>
          </tr>
          <t>
            <td class="center-align" >{{car['Price']}}</td>
          </tr >
        </tbody>
      </table>

      {% endfor %}

    </div>

  </div>


  <!-- Footer Of Page -->
  <footer class="page-footer blue-grey darken-4" style="margin-top:3%;">
    <div class="footer-copyright">
      <div class="container ">
        <h5 style="font-family:Alegreya Sans SC;"><center>&#169; 2016 GaadiNation, All rights reserved</center></h5>
        <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
      </div>
    </div>
  </footer>
  <!-- End Of Footer-->




  <!-- Jquery Of Materialise -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.parallax').parallax();
      $('.carousel.carousel-slider').carousel({
        full_width: true
      });
    });

    $(document).ready(function() {
      $('.slider').slider({
        indicators: false,
        full_width: true,
        height: 500
      });
    });

    $(document).ready(function() {
      $('.scrollspy').scrollSpy();
    });

    $(document).ready(function() {
      $(".button-collapse").sideNav();
    });

    $(document).ready(function() {
      // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
      $('.modal-trigger').leanModal();
    });
  </script>
  <script src="{{ url_for('static',filename='js/catalog/getfilter.js')}}"></script>










</body>
</head>

</html>
