<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<!-- Font Styles -->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100|Raleway" rel="stylesheet">
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="../static/css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="../static/css/component.css" />
        <!-- Compiled and minified CSS -->
        
     
        <script   src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <script src="../static/js/modernizr.custom.js"></script>
        <title>GaadiNation</title>
	</head>
	<body>
			<div>
				<form method='post' class="ac-custom ac-radio ac-fill" autocomplete="off" action="{{ url_for('recomendation.recomendation_result') }}">
                    <section id="budget">
					<h2>What's your budget?</h2>
					<ul>
                        <li><input id="r1" name="budget:cheap" type="radio"><label for="r1"><font color="white"  style="font-family:Raleway;">Cheap</font></label></li>
						<li><input id="r2" name="budget:affordable" type="radio"><label for="r2"><font color="white">Affordable</font></label></li>
                        <li><input id="r3" name="budget:luxury" type="radio"><label for="r3"><font color="white">Luxury</font></label></li>
					</ul>
                    </section>
                    <section id="seatnumber">
                    <h2>How many people do you usually travel with?</h2>
                    <ul>
						<li><input id="r5" name="seatnumber:4" type="radio"><label for="r5"><font color="white">4</font></label></li>
						<li><input id="r6" name="seatnumber:5" type="radio"><label for="r6"><font color="white">5</font></label></li>
						<li><input id="r7" name="seatnumber:6" type="radio"><label for="r7"><font color="white">6</font></label></li>
						<li><input id="r8" name="seatnumber:8" type="radio"><label for="r8"><font color="white">8</font></label></li>
					</ul>
                    </section>
                    <section id="use">  
                    <h2>How often do you use your car?</h2>
                    <ul>
						<li><input id="r9" name="use:daily" type="radio"><label for="r9"><font color="white">Daily</font></label></li>
						<li><input id="r10" name="use:weekly" type="radio"><label for="r10"><font color="white">Weekly</font></label></li>
						<li><input id="r11" name="use:occasionaly" type="radio"><label for="r11"><font color="white">Occasionally</font></label></li>
				   </ul>
                   </section>

			</div>
        <center><button class="fs-submit" type="submit">Find Car</button></center>
        </form>
		</div><!-- /container -->
		<!-- Navigation Button -->
            <div class="row" style="margin-left:95%;">
                 <a href="/home/" class="btn-floating btn-large waves-effect waves-light white darken-4"><i class="large material-icons blue-grey-text text-darken-4">navigation</i></a>
            </div>
        
		<script src="../static/js/svgcheckbx.js"></script>
	</body>
</html>
