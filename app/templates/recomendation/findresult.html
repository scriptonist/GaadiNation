<!DOCTYPE html>
<html>
    <head>
            <!-- Title Of Page -->
            <title>GaadiNation</title>
            
            <!-- Font Styles -->
            <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100|Raleway|Varela+Round" rel="stylesheet">
            
            <!-- Compiled and minified CSS -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
        
            <!-- Animation Css -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        
            <!--Let browser know website is optimized for mobile -->
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
            <!-- Icons Css -->
            <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
            

            <!-- Jquery Library -->
            <script   src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
            
    </head>
    <body>
        <!-- Top NavBar -->
        <div class="navbar-fixed">
            <nav>
                <div class="navbar-fixed blue-grey darken-3">
                    <a href="home" class="brand-logo center" style="font-family:Alegreya Sans SC;font-size:58px;">Gaadi<span style="color:#43C6DB";>Nation</span></a>
                        <ul id="nav-mobile"  class="left hide-on-med-and-down">
                            <li style="font-family:Raleway;font-size:50px;"><b><a href="/recomendation/">FIND</a></b></li>
                            <li style="font-family:Raleway;font-size:50px;"><b><a href="/compare/">COMPARE</a></b></li>
                            <li style="font-family:Raleway;font-size:50px;"><b><a href="/locate/">LOCATE</a></b></li>
                        </ul>
                </div>
                <ul id="mobile-demo"  class="side-nav">
                            <li style="font-family:Raleway;font-size:50px;"><b><a href="/">FIND</a></b></li>
                            <li style="font-family:Raleway;font-size:50px;"><b><a href="">COMPARE</a></b></li>
                            <li style="font-family:Raleway;font-size:50px;"><b><a href="">LOCATE</a></b></li>
                </ul>
            </nav>
        </div>
        <!-- End Of NavBar-->
        
        <!-- Filter Heading -->
            <div class="row">
                 <div class="row">
                    <div class="col s11 m3 center-align" style="margin-left:37%;margin-top:2%;">
                         <h4 class="collapsible-header"><span style="font-family:Alegreya Sans SC;">Recomended Cars</span></h4>
                    </div>
                </div>
            </div>
        <!-- Filter Heading End-->
        <!-- Find Car Cards-->
        <div class="row">
            {% for car in content %}
            <div class="col s4 m3">
            <a href="{{url_for('search.get_car_details_by_name',carname=car['carname'])}}">
                <div class="card medium ">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator materialboxed" src="{{ car['image'] }}">
                    </div>
                    <div class="card-content" >
                        <span class="card-title activator grey-text text-darken-4" style="font-family:Raleway;" ><h5>{{ car['carname'] }} </h5><h5 style="font-family:Varela Round;">{{ car['Price'] }}</h5></span>
                    </div>
                </div>
            </a>
            </div>
            {%endfor%}
        </div>
        <!-- End Of Find Car-->
        <!-- Search Bar-->
        <div class="row navbar-fixed white black-text" >
            <nav class="white z-depth-0" style="width:22%;margin-left: 80%;">
                <div class="nav-wrapper white" >
                    <form>
                        <div class="input-field black-text">
                            <input id="search" type="search" placeholder="Search Your Car" required>
                                <label for="search"><i class="material-icons black-text">search</i></label>
                        </div>
                    </form>
                </div>
            </nav>
        </div>
        <!--End Of Search Bar-->
        <!-- Footer Of Page -->
            <!--
            <footer class="page-footer blue-grey darken-3" style="margin-top:3%;">
                <div class="footer-copyright">
                    <div class="container ">
                        <h5 style="font-family:Alegreya Sans SC;"><center>&#169; 2016 GaadiNation, All rights reserved</center></h5>
                            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
                    </div>
                </div>
            </footer>
            -->
        <!-- Jquery Of Materialise -->
           <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
           <script>
            
              $(document).ready(function(){
                $('.parallax').parallax();
                $('.carousel.carousel-slider').carousel({full_width: true});
            });

             $(document).ready(function(){
                $('.slider').slider({
                    indicators: false,
                    full_width: true,
                    height: 500});
            });
            
            $(document).ready(function(){
                $('.scrollspy').scrollSpy();
            });
               
           </script>
    </body>
</html>
