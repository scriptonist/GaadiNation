<script>
$(document).ready(function(){
   navigator.geolocation.getCurrentPosition(successCallback,
    errorCallback,
    {
        maximumAge: Infinity,
        timeout:0
    }
);

function successCallback(error) {
    console.log("Got it!");
}

function errorCallback(error) {
    if (error.code == error.PERMISSION_DENIED) {
        console.log("Denied!");
    }
}
    });
</script>
