{% extends 'base.html' %} {%block body %}

<div  style="margin-top:2%" class="ui container">
    <div class="ui two column centered grid">
    <h2 class="ui header">
      <i class="search icon"></i>
      <div class="content">
        Search Results
      </div>
    </h2>
    </div>
{% if result is not none %}
    <div style="margin-top:2%" class="ui link cards centered">
    {% for r in result %}

          <div class="card">
            <!--<div class="image">-->
                <a href="{{ url_for('search.get_car_details_by_name',carname=r['carname']) }}" class="image">
                    <img src="{{ r['image'] }}">
                </a>
            <!--</div>-->
            <div class="content">
              <div class="header">{{ r['carname'] }}</div>
              <div class="meta">
                <p>{{ r['BodyType'] }}</p>
              </div>
              <div class="description">
                Price - {{ r['Price'] }}
              </div>
            </div>

          </div>


    {% endfor %}
        </div>
{% endif %}
</div>

    {% endblock %}
