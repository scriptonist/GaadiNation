{% extends 'base.html' %} {%block body %}
<div class="ui container">
<div class="ui divided items">
{% if result is not none %}
    {% for r in result %}
    <div class="item">
        <div class="image">
            <img src="{{r['image']}}">
        </div>
        <div class="content">
            <a class="header">{{ r['carname']}}</a>
            <div class="meta">
                <span class="cinema">{{ r['Price']}}</span>
            </div>
            <div class="description">
                <p></p>
            </div>
            
        </div>
    </div>
    {% endfor %}
{% endif %}
</div>
</div>
    {% endblock %}
