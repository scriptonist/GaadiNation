{% extends 'base.html' %}
{%block body %}
<div class="ui container">
    {% if result is not none %}
        <h4 class="ui horizontal divider header">Results</h4>
        <div class="ui segments">
        <tbody>
            {% for item in result %}
                {# {% for key in item.keys() %} #}
                <div class="ui segment"> <p>{{ item['carname']}} </p> </div>
                {# {% endfor %} #}
            {%else%}
                <p>No Results Found</p>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
